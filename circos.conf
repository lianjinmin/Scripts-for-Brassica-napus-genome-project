
karyotype = Bnapus.chr.karyotype.txt
chromosomes_units = 1000000

show_links      = yes
show            = conf(show_links)

<links>

<link>
file          = circos_links.out
radius        = 0.5r
bezier_radius = 0r
thickness     = 2
ribbon = yes  

</link>

</links>


<plots>

<plot>
type = histogram
file = Bnapus.chr.1Mb_window.CG_content.xls
r1 = 0.65r
r0 = 0.55r
fill_color = green
thickness = 0p
extend_bin = no
</plot>

<plot>
type = histogram
file = Bnapus.chr.1Mb_window.TE_coverage.xls
r1 = 0.8r
r0 = 0.7r
fill_color = blue
thickness = 0p
extend_bin = no
</plot>

<plot>
type = histogram
file = Bnapus.chr.1Mb_window.gene_density.xls
r1 = 0.95r
r0 = 0.85r
fill_color = red
thickness = 0p
extend_bin = no
</plot>

</plots>

<<include ideogram.conf>>
<<include ticks.conf>>

<image>
<<include etc/image.conf>>
</image>

<<include etc/colors_fonts_patterns.conf>>
<<include housekeeping.conf>>

data_out_of_range* = trim


